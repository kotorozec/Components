<body>
<main>
    <section class="forms-section">
        <div class="container">
            <form>
                <label for="login">Login</label>
                <input type="text" id="login" name="login"/>
                <label for="password">Hasło</label>
                <input type="password" id="password" name="Hasło"/>
                <div class="btn-flex-row">
                    <button type="submit">Zaloguj</button>
                    <div><a href="">Zapomniałem hasła</a></div>
                </div>
                <label class="checkbox">
                    <input type="checkbox">
                    <span></span>
                    Tekst do wyświetlenia obok checkboxa...
                </label>
            </form>
        </div>
    </section>
</main>
